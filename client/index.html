<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>City Builder</title>
  <link rel="stylesheet" href="/styles/main.scss">
  <script type="module" src="/src/main.ts"></script>
</head>

<body>

  <div class="action ui" id="fab" aria-label="Menu actions" role="button">
    <span>+</span>
    <ul id="fab-tools">
      <li data-tool="pan">🖐️ Navigation</li>
      <li data-tool="road">🛣️ Route</li>
      <li class="has-sub">
        <span>🏡 Habitations</span>
        <ul>
          <li data-tool="house">🏠 Maison</li>
          <li data-tool="building">🏢 Immeuble</li>
        </ul>
      </li>
      <li class="has-sub">
        <span>⚙️ Générateurs de ressources</span>
        <ul>
          <li data-tool="well">🕳️ Puits</li>
          <li data-tool="turbine">🌀 Éolienne</li>
          <li data-tool="sawmill">🪓 Scierie</li>
        </ul>
      </li>
      <li data-tool="bulldozer">🗑️ Bulldozer</li>
    </ul>
  </div>

  <div class="ui panel res-hud" id="res-hud">
    ⚡ <span id="r-power">0</span>&nbsp;
    💧 <span id="r-water">0</span>&nbsp;
    🍖 <span id="r-food">0</span>&nbsp;
    🪵 <span id="r-wood">0</span>
  </div>

  <!-- Top-right HUD container: money + fps -->
  <div class="ui hud-top-right">
    <div class="ui panel money-hud" id="money-hud"></div>
    <div class="ui panel fps-hud" id="fps-hud">— FPS</div>
  </div>

  <div class="ui toast" id="toast"></div>
  <div class="ui money-popups" id="money-popups"></div>


  <!-- City selector (bottom-right) -->
  <div class="ui panel city-select" id="city-select-panel">
    <label for="city-select">Ville</label>
    <select id="city-select">
      <option value="">Chargement...</option>
    </select>
  </div>

</body>

</html>
