procs:
  server-run:
    shell: yarn start
    autostart: false
  db-start:
    shell: docker compose up
    autostart: false
  db-build:
    shell: yarn migrate-mongo up
    autostart: false
  db-reset:
    shell: yarn migrate-mongo down && yarn migrate-mongo up
    autostart: false
  db-destroy:
    shell: yarn migrate-mongo down
    autostart: false
